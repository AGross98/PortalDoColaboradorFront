<mat-card class="container">
  <mat-card-header class="center">
    <mat-card-title>Cadastrar Jornada</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="full-width">
      <mat-label>FuncionÃ¡rio</mat-label>
      <mat-select [(ngModel)]="funcionarioId" name="funcionarioId" required>
        <mat-option *ngFor="let f of funcionarios" [value]="f.funcionarioId">
          {{ f.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="button-container">
    <button mat-raised-button color="primary" (click)="Cadastrar()">Cadastrar</button>
  </mat-card-actions>
</mat-card>
