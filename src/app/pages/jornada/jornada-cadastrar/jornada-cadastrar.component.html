<p>Cadastrar Jornada</p>

  <label for="data">Data:</label>
  <input type="date" id="data" name="data" [(ngModel)]="ponto" required>

  <br><br>

  <label>Funcionario</label>
  <select [(ngModel)]="funcionarioId">
    <option *ngFor="let f of funcionarios" value="{{ f.funcionarioId }}">
      {{f.nome}}
    </option>
  </select>

  <br><br>

  <button (click)="Cadastrar()">Cadastrar</button>
