<mat-card class="container">
  <mat-card-header class="center">
    <mat-card-title>Jornadas</mat-card-title>
  </mat-card-header>

  <ng-container class="center">
    <a mat-raised-button routerLink="/portalcolaborador/jornada/cadastrar">
      <mat-icon>add</mat-icon>
      <span>Cadastrar</span>
    </a>
  </ng-container>

  <mat-card-content class="list-container">
    <table mat-table [dataSource]="jornadas">
      <!-- Coluna para a Data -->
      <ng-container matColumnDef="ponto">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let jornada">{{ jornada.ponto | date:'dd/MM/yy - HH:mm' }}</td>
      </ng-container>

      <!-- Coluna para o Funcionário -->
      <ng-container matColumnDef="funcionario">
        <th mat-header-cell *matHeaderCellDef>Funcionário</th>
        <td mat-cell *matCellDef="let jornada">{{ jornada.funcionario.nome }}</td>
      </ng-container>

      <!-- Definição das colunas -->
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
