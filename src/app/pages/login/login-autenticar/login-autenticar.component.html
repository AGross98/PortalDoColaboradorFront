<div class="login-container">
    <h2>Portal do Colaborador</h2>
  
    <form (ngSubmit)="autenticar()" class="login-form">
      <div class="form-group">
        <label for="usuario">Usu√°rio</label>
        <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario" required>
      </div>
      
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="senha" required>
      </div>
      
      <button type="submit">Entrar</button>
    </form>
    
    <div class="signup-link">
      <a routerLink="/portalcolaborador/login/cadastrar">Cadastrar</a>
    </div>
  </div>
